<!DOCTYPE html>

    	<script> document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px'; </script>
    	<script src="js/bootstrap.js"></script>
    	<link rel="stylesheet" href="css/MyCentet.css" />

	<body>
		<header>

							收藏

					</span>
					</p>
					</div>
					<div>
						<p><span>
						<div>	
							历史
						</div>

					</span>
					</p>
					</div>
					<div>

					</div>

				</div>

				</div>
				<div class="Mycentet-section-txt">
